<ion-header>
  <ion-navbar>
    <ion-title>最新电影</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">

  <ion-list>
    <ion-card ion-item *ngFor="let item of datas" (click)="itemSelected(item)">

      <ion-item>
        <!--<ion-avatar item-start>-->
        <!--<img src="assets/img/marty-avatar.png">-->
        <!--</ion-avatar>-->
        <h2>{{ item.moveTitle }}</h2>
        <!--<p>November 5, 1955</p>-->
      </ion-item>

      <img src="{{ item.moveCover }}">

      <ion-card-content>
        <p> {{ item.moveUrl }}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button color="primary" clear small icon-start>
            <ion-icon name='thumbs-up'></ion-icon>
            0 Likes
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color="primary" clear small icon-start>
            <ion-icon name='text'></ion-icon>
            0 Comments
          </button>
        </ion-col>
        <ion-col align-self-center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>
</ion-content>

<style>
  .social-cards ion-col {
    padding: 1px;
  }
</style>
